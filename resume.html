<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="resume mx-auto p-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold">Your Name</h1>
        <p class="text-lg text-gray-600">Email: example@example.com</p>
        <p class="text-lg text-gray-600">Phone: 123-456-7890</p>
      </header>
      <section class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Education</h2>
        <div>
          <p class="text-lg mb-2">Degree, Institution, Year</p>
        </div>
      </section>
      <section class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Work Experience</h2>
        <div>
          <p class="text-lg mb-2">Position, Company, Dates</p>
        </div>
      </section>
      <section class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Skills</h2>
        <ul class="list-disc pl-4">
          <li class="text-lg">Skill 1</li>
          <li class="text-lg">Skill 2</li>
          <!-- Add more skills as needed -->
        </ul>
      </section>
      <!-- Add more sections for other resume content -->
    </div>
  </body>
</html>

<style>
  .resume {
    width: 210mm;
    height: 297mm;
    margin: 20mm auto; 
    background-color: lightblue;
    padding: 20mm;
    box-sizing: border-box;
  }
</style>
